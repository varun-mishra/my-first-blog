{% extends 'blog/base.html' %}
{% block content %}
  {% for post in p %}
    <div class="alert" style="background-color:#90CAF9">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="pdate">published: {{post.published_date}}</p>
      <p class="text">{{post.text|linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
